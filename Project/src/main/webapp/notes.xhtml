<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/commonLayout.xhtml">
	<ui:define name="page_title">
       Weather Checker HomePage
        </ui:define>
	<ui:define name="menu">
	</ui:define>
	<ui:define name="content">

		<style>
body {
	background-image: url("");
}

table {
	width: 100%;
}
</style>
		<div
			style="width: 80%; margin: 0 auto; font-size: 20px; font-weight: bold;">
			<div style="height: 50%; float: left;">
				<h:form>
					<p:menu>
						<p:submenu label="Admin"
							rendered="#{seesionUser != null and seesionUser.isAdmin}">
							<p:menuitem value="Notes"
								actionListener="#{menuBean.navigatTo('notes')}"
								update="messages" ajax="false" />
							<p:menuitem value="Defualts"
								actionListener="#{menuBean.navigatTo('defaults')}"
								update="messages" ajax="false" />
						</p:submenu>
						<p:submenu label="User">
							<p:menuitem value="Home"
								actionListener="#{menuBean.navigatTo('home')}" update="messages"
								ajax="false" icon="ui-icon-back" />
							<p:menuitem value="Logout"
								actionListener="#{logoutBean.logout()}" update="messages"
								ajax="false" icon="ui-icon-power" />
						</p:submenu>
					</p:menu>
				</h:form>
			</div>
			<div style="height: 50%; float: right; width: 60%;">
				<h:form id="form">
					<h:panelGrid columns="2">

						<h:outputText value="Note Text: " />
						<p:inputText id="notetxt" value="#{noteBean.note.text}"
							required="true" requiredMessage="Enter a note text" />

						<p:commandButton value="add Note" action="#{noteBean.addNote()}"
							ajax="false" />

					</h:panelGrid>

				</h:form>
				<br />

				<p:dataTable emptyMessage="No available notes" id="tbbb"
					value="#{homeBean.notes}" var="note">
					<p:column headerText="Note" colspan="3">
						#{note.text}
					</p:column>
					<p:column headerText="Date" colspan="1">
						<h:outputText value="#{note.date}">
							<f:convertDateTime pattern="dd:MM:yyyy" />
						</h:outputText>

					</p:column>
				</p:dataTable>
			</div>
		</div>
		<center style="margin-top: 30%;"></center>
	</ui:define>
</ui:composition>
</html>
